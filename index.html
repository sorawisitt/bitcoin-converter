    <style>
        :root {
            --primary-color: #f7931a;
            --hover-color: #e07b00;
            --text-color: #4d4d4d;
            --error-color: #d32f2f;
            --bg-light: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --body-bg: var(--primary-color);
            --container-bg: var(--bg-light);
            --input-bg: #f9f9f9;
            --input-bg-hover: #fff;
            --input-color: var(--text-color);
            --input-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --rate-box-bg: var(--input-bg-hover);
            --rate-box-border: var(--primary-color);
        }
        [data-theme="dark"] {
            --primary-color: #ff9f1a;
            --hover-color: #ffb74d;
            --text-color: #e0e0e0;
            --error-color: #ff5252;
            --bg-light: rgba(33, 33, 33, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            --body-bg: #121212;
            --container-bg: var(--bg-light);
            --input-bg: #2c2c2c;
            --input-bg-hover: #333333;
            --input-color: #e0e0e0;
            --input-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            --rate-box-bg: var(--input-bg-hover);
            --rate-box-border: var(--primary-color);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--body-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #fff;
            transition: background 0.3s ease;
        }
        .container {
            background: var(--container-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 900px;
            text-align: center;
            color: var(--text-color);
            margin: 10px;
            box-sizing: border-box;
            transition: background 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
        }
        h1, h2, h3 {
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        h1 {
            font-size: clamp(1.5em, 5vw, 2em);
            margin-bottom: 10px;
            text-align: center;
        }
        h2 {
            font-size: clamp(1em, 4vw, 1.2em);
            margin: 15px 0;
        }
        h3 {
            font-size: clamp(0.9em, 3vw, 1em);
            margin: 15px 0 10px;
            font-weight: bold;
        }
        .credit-line {
            font-size: clamp(0.7em, 2.5vw, 0.8em);
            color: var(--text-color);
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }
        .credit-line a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .credit-line a:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }
        .rate-container {
            margin-bottom: 15px;
        }
        #rate {
            font-size: 1em;
            font-weight: bold;
            color: var(--primary-color);
            background: var(--rate-box-bg);
            border: 2px solid var(--rate-box-border);
            border-radius: 10px;
            padding: 15px;
            max-width: 400px;
            margin: 0 auto 25px;
            transition: color 0.3s ease, background 0.3s ease, border 0.3s ease;
        }
        #rate small {
            display: block;
            margin-top: 8px;
            font-size: 0.85em;
            color: var(--text-color);
            opacity: 0.8;
        }
        #rate .sat-rate {
            margin-top: 8px;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--text-color);
        }
        .refresh-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .settings-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .refresh-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .settings-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .refresh-buttons button, .settings-buttons button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            min-width: 160px;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: clamp(0.8em, 3vw, 0.9em);
            transition: background 0.3s ease, border 0.3s ease, color 0.3s ease;
            box-sizing: border-box;
            transform: none;
            gap: 5px;
        }
        #refresh-btn {
            background: var(--primary-color);
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #refresh-btn:hover:not(:disabled) {
            background: var(--hover-color);
        }
        #refresh-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .auto-refresh-toggle {
            background: var(--input-bg);
            color: var(--text-color);
            border: 2px solid var(--primary-color);
            cursor: pointer;
        }
        .auto-refresh-toggle.active {
            background: var(--primary-color);
            color: #fff;
        }
        .auto-refresh-toggle:hover {
            background: var(--primary-color);
            color: #fff;
        }
        .theme-toggle {
            background: var(--primary-color);
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .theme-toggle:hover {
            background: var(--hover-color);
        }
        .countdown {
            font-size: clamp(0.7em, 2.5vw, 0.8em);
            color: var(--text-color);
            opacity: 0.8;
            transition: color 0.3s ease;
            min-width: 120px;
        }
        .converter-section {
            margin: 20px 0;
            padding: 20px;
            background: var(--input-bg);
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .currency-input {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .currency-input label {
            min-width: 60px;
            font-weight: bold;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        .currency-input input {
            flex: 1;
            min-width: 150px;
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background: var(--input-bg-hover);
            color: var(--input-color);
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: var(--input-shadow);
        }
        .currency-input input:focus {
            outline: none;
            border-color: var(--hover-color);
            box-shadow: 0 0 0 3px rgba(247, 147, 26, 0.2);
        }
        .status-text {
            display: inline;
            color: #4caf50;
            font-size: 0.85em;
            margin-left: 6px;
            margin-right: 6px;
            animation: pulse-text 2s infinite;
        }
        .status-text.error {
            color: var(--error-color);
        }
        @keyframes pulse-text {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .bitcoin-standard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .bitcoin-item {
            background: var(--input-bg-hover);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .bitcoin-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .bitcoin-item .item-name {
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .bitcoin-item .item-price {
            color: var(--primary-color);
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .bitcoin-item .item-sat {
            color: var(--text-color);
            font-size: 1.3em;
            font-weight: bold;
        }
        .bitcoin-item .item-btc {
            color: var(--text-color);
            font-size: 0.9em;
            opacity: 0.8;
        }
        #error {
            color: var(--error-color);
            font-size: clamp(0.8em, 3vw, 0.9em);
            margin-top: 10px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease, color 0.3s ease;
        }
        #error.visible {
            display: block;
            opacity: 1;
        }
        footer {
            margin-top: 20px;
            font-size: clamp(0.7em, 2.5vw, 0.8em);
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .currency-input {
                flex-direction: column;
                align-items: stretch;
            }
            .currency-input label {
                min-width: auto;
                text-align: center;
            }
            .refresh-controls, .settings-controls {
                flex-direction: column;
                gap: 8px;
            }
            .bitcoin-standard-grid {
                grid-template-columns: 1fr;
            }
            #rate {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚Çø Bitcoin Converter</h1>
        <div class="credit-line">

    <script>
        class BitcoinConverter {
            constructor() {
                this.btcToThbRate = null;
                this.isFetching = false;
                this.isDarkMode = localStorage.getItem('theme') === 'dark';
                this.lastEditedField = null;
                this.autoRefreshEnabled = true;
                this.autoRefreshInterval = null;
                this.countdownInterval = null;
                this.countdownSeconds = 30;
                this.REFRESH_INTERVAL = 30000;
                this.API_URL = 'https://api.bitkub.com/api/market/ticker?sym=THB_BTC';
                this.FALLBACK_PRICE = 3250000;
                this.elements = {
                    btc: document.getElementById('btc-input'),
                    sat: document.getElementById('sat-input'),
                    thb: document.getElementById('thb-input'),
                    rate: document.getElementById('rate'),
                    refreshBtn: document.getElementById('refresh-btn'),
                    autoRefreshToggle: document.getElementById('auto-refresh-toggle'),
                    countdown: document.getElementById('countdown'),
                    error: document.getElementById('error'),
                    bitcoinStandardGrid: document.getElementById('bitcoin-standard-grid'),
                    themeToggle: document.getElementById('theme-toggle')
                };
                this.commonItems = [
                    { name: "‚òï Coffee (Starbucks)", price: 150 },
                    { name: "üçú Noodle", price: 60 },
                    { name: "üöá BTS Ride", price: 20 },
                    { name: "üé¨ Movie Ticket", price: 200 },
                    { name: "üì± iPhone 16 Pro", price: 39900 },
                    { name: "üè† Bangkok Condo Rent", price: 15000 },
                    { name: "‚õΩ Gasoline (1L)", price: 35 },
                    { name: "üçï Pizza (Medium)", price: 350 },
                    { name: "üöó Toyota Camry", price: 1475000 }
                ];
                this.init();
                this.initTheme();
            }
            btcToSat(btc) { return btc * 100000000; }
            satToBtc(sat) { return sat / 100000000; }
            btcToThb(btc) { return this.btcToThbRate ? Math.round(btc * this.btcToThbRate) : null; }
            thbToBtc(thb) { return this.btcToThbRate ? thb / this.btcToThbRate : null; }
            satToThb(sat) { return this.btcToThbRate ? Math.round(this.satToBtc(sat) * this.btcToThbRate) : null; }
            thbToSat(thb) { return this.btcToThbRate ? this.btcToSat(this.thbToBtc(thb)) : null; }
            cleanInput(value) {
                const cleaned = value.replace(/[^0-9.]/g, '');
                return cleaned === '' || isNaN(cleaned) ? '' : cleaned;
            }
            formatNumber(value, fieldId) {
                if (value === '' || isNaN(value)) return '';
                let num = parseFloat(value);
                if (fieldId === 'thb-input' || fieldId === 'sat-input') num = Math.round(num);
                return num.toLocaleString('en-US', {
                    minimumFractionDigits: fieldId === 'btc-input' ? 0 : 0,
                    maximumFractionDigits: fieldId === 'btc-input' ? 8 : 0
                });
            }
            async fetchBtcToThbRate() {
                if (this.isFetching) return;
                this.isFetching = true;
                this.elements.refreshBtn.disabled = true;
                this.elements.refreshBtn.innerHTML = 'üîÑ Refreshing...';
                try {
                    const response = await fetch(`${this.API_URL}&_=${Date.now()}`, { cache: 'no-store' });
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    const data = await response.json();
                    const newRate = data.THB_BTC?.last;
                    if (typeof newRate !== 'number' || isNaN(newRate)) throw new Error('Invalid API response');
                    this.btcToThbRate = newRate;
                    const now = new Date().toLocaleTimeString('th-TH');
                    const satPerThb = Math.round(this.thbToSat(1)).toLocaleString('en-US');
                    this.elements.rate.innerHTML = `1 BTC = ‡∏ø${this.btcToThbRate.toLocaleString('th-TH', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    })} THB <span class="status-text">LIVE</span><br><span class="sat-rate">1 THB = ${satPerThb} sats</span><br><small>Updated: ${now} ‚Ä¢ Bitkub API</small>`;
                    this.elements.error.classList.remove('visible');
                    this.updateFields();
                    this.updateBitcoinStandard();
                } catch (error) {
                    console.error('Fetch error:', error);
                    this.btcToThbRate = this.FALLBACK_PRICE;
                    const now = new Date().toLocaleTimeString('th-TH');
                    const satPerThb = Math.round(this.thbToSat(1)).toLocaleString('en-US');
                    this.elements.rate.innerHTML = `1 BTC = ‡∏ø${this.btcToThbRate.toLocaleString('th-TH', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    })} THB <span class="status-text error">LIVE</span><br><span class="sat-rate">1 THB = ${satPerThb} sats</span><br><small>Offline Mode - Using approximate price</small>`;
                    this.elements.error.textContent = error.message.includes('fetch')
                        ? 'Network error. Please check your connection.'
                        : 'Failed to fetch rate. Using fallback price.';
                    this.elements.error.classList.add('visible');
                    this.updateFields();
                    this.updateBitcoinStandard();
                } finally {
                    this.isFetching = false;
                    this.elements.refreshBtn.disabled = false;
                    this.elements.refreshBtn.innerHTML = 'üîÑ Refresh';
                    if (this.autoRefreshEnabled) {
                        this.stopCountdown();
                        this.startCountdown();
                    }
                }
            }
            updateBitcoinStandard() {
                if (!this.btcToThbRate) return;
                this.elements.bitcoinStandardGrid.innerHTML = '';
                this.commonItems.forEach(item => {
                    const btcValue = this.thbToBtc(item.price);
                    const satValue = Math.round(this.thbToSat(item.price));
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'bitcoin-item';
                    itemDiv.innerHTML = `
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">‡∏ø${item.price.toLocaleString('th-TH')}</div>
                        <div class="item-sat">${satValue.toLocaleString()} sats</div>
                        <div class="item-btc">${btcValue.toLocaleString('en-US', { maximumFractionDigits: 8 })} BTC</div>
                    `;
                    this.elements.bitcoinStandardGrid.appendChild(itemDiv);
                });
            }
            debounce(func, wait) {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            }
            handleInput(changedId, inputElement, updateOthers = false) {
                const rawValue = this.cleanInput(inputElement.value);
                if (rawValue === '' || (updateOthers && (isNaN(rawValue) || parseFloat(rawValue) < 0))) {
                    this.clearFields();
                    this.elements.error.classList.remove('visible');
                    return;
                }
                if (!updateOthers) {
                    this.lastEditedField = changedId;
                    this.elements.error.classList.remove('visible');
                    return;
                }
                let value = parseFloat(rawValue);
                if (changedId === 'btc-input') {
                    if (value < 0.00000001 || value > 21000000) {
                        this.elements.error.textContent = '‚ö†Ô∏è BTC amount must be between 0.00000001 and 21,000,000';
                        this.elements.error.classList.add('visible');
                        this.elements.sat.value = '';
                        this.elements.thb.value = '';
                        return;
                    }
                    this.elements.error.classList.remove('visible');
                }
                if (changedId === 'thb-input' || changedId === 'sat-input') value = Math.round(value);
                inputElement.value = this.formatNumber(value, changedId);
                if (!this.btcToThbRate) return;
                if (changedId === 'btc-input') {
                    this.updateFieldsFromBtc(value);
                } else if (changedId === 'sat-input') {
                    this.updateFieldsFromSat(value);
                } else if (changedId === 'thb-input') {
                    this.updateFieldsFromThb(value);
                }
            }
            updateFieldsFromBtc(btc) {
                const sat = this.btcToSat(btc);
                const thb = this.btcToThb(btc);
                this.elements.sat.value = this.formatNumber(sat, 'sat-input');
                this.elements.thb.value = this.formatNumber(thb, 'thb-input');
            }
            updateFieldsFromSat(sat) {
                const btc = this.satToBtc(sat);
                const thb = this.satToThb(sat);
                this.elements.btc.value = this.formatNumber(btc, 'btc-input');
                this.elements.thb.value = this.formatNumber(thb, 'thb-input');
            }
            updateFieldsFromThb(thb) {
                const btc = this.thbToBtc(thb);
                const sat = this.thbToSat(thb);
                this.elements.btc.value = this.formatNumber(btc, 'btc-input');
                this.elements.sat.value = this.formatNumber(sat, 'sat-input');
            }
            clearFields() {
                this.elements.btc.value = '';
                this.elements.sat.value = '';
                this.elements.thb.value = '';
                this.lastEditedField = null;
            }
            updateFields() {
                if (!this.btcToThbRate) return;
                const values = {
                    btc: this.cleanInput(this.elements.btc.value),
                    sat: this.cleanInput(this.elements.sat.value),
                    thb: this.cleanInput(this.elements.thb.value)
                };
                if (this.lastEditedField === 'thb-input' && values.thb) {
                    this.handleInput('thb-input', this.elements.thb, true);
                } else if (this.lastEditedField === 'sat-input' && values.sat) {
                    this.handleInput('sat-input', this.elements.sat, true);
                } else if (this.lastEditedField === 'btc-input' && values.btc) {
                    this.handleInput('btc-input', this.elements.btc, true);
                } else if (values.thb) {
                    this.handleInput('thb-input', this.elements.thb, true);
                } else if (values.sat) {
                    this.handleInput('sat-input', this.elements.sat, true);
                } else if (values.btc) {
                    this.handleInput('btc-input', this.elements.btc, true);
                }
            }
            startAutoRefresh() {
                if (this.autoRefreshInterval) return;
                this.autoRefreshInterval = setInterval(() => this.fetchBtcToThbRate(), this.REFRESH_INTERVAL);
                this.startCountdown();
            }
            stopAutoRefresh() {
                if (this.autoRefreshInterval) {
                    clearInterval(this.autoRefreshInterval);
                    this.autoRefreshInterval = null;
                }
                this.stopCountdown();
            }
            startCountdown() {
                this.countdownSeconds = 30;
                this.updateCountdownDisplay();
                this.countdownInterval = setInterval(() => {
                    this.countdownSeconds--;
                    this.updateCountdownDisplay();
                    if (this.countdownSeconds <= 0) {
                        this.countdownSeconds = 30;
                    }
                }, 1000);
            }
            stopCountdown() {
                if (this.countdownInterval) {
                    clearInterval(this.countdownInterval);
                    this.countdownInterval = null;
                }
                this.elements.countdown.textContent = '';
            }
            updateCountdownDisplay() {
                if (this.autoRefreshEnabled) {
                    this.elements.countdown.textContent = `Next refresh in ${this.countdownSeconds}s`;
                } else {
                    this.elements.countdown.textContent = '';
                }
            }
            initTheme() {
                if (this.isDarkMode) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    this.elements.themeToggle.innerHTML = '‚òÄÔ∏è Light Mode';
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    this.elements.themeToggle.innerHTML = 'üåô Dark Mode';
                }
                this.elements.themeToggle.addEventListener('click', () => {
                    this.isDarkMode = !this.isDarkMode;
                    if (this.isDarkMode) {
                        document.documentElement.setAttribute('data-theme', 'dark');
                        localStorage.setItem('theme', 'dark');
                        this.elements.themeToggle.innerHTML = '‚òÄÔ∏è Light Mode';
                    } else {
                        document.documentElement.setAttribute('data-theme', 'light');
                        localStorage.setItem('theme', 'light');
                        this.elements.themeToggle.innerHTML = 'üåô Dark Mode';
                    }
                });
            }
            init() {
                const debouncedUpdate = this.debounce((id, element) => this.handleInput(id, element, true), 750);
                [this.elements.btc, this.elements.sat, this.elements.thb].forEach(input => {
                    input.addEventListener('input', () => this.handleInput(input.id, input));
                    input.addEventListener('input', () => debouncedUpdate(input.id, input));
                    input.addEventListener('blur', () => this.handleInput(input.id, input, true));
                    input.addEventListener('focus', () => input.select());
                });
                this.elements.refreshBtn.addEventListener('click', async () => {
                    await this.fetchBtcToThbRate();
                });
                this.elements.autoRefreshToggle.addEventListener('click', () => {
                    this.autoRefreshEnabled = !this.autoRefreshEnabled;
                    if (this.autoRefreshEnabled) {
                        this.elements.autoRefreshToggle.innerHTML = '‚è∞ Auto Refresh: ON';
                        this.elements.autoRefreshToggle.classList.add('active');
                        this.startAutoRefresh();
                    } else {
                        this.elements.autoRefreshToggle.innerHTML = '‚è∞ Auto Refresh: OFF';
                        this.elements.autoRefreshToggle.classList.remove('active');
                        this.stopAutoRefresh();
                    }
                });
                this.elements.autoRefreshToggle.innerHTML = '‚è∞ Auto Refresh: ON';
                this.elements.autoRefreshToggle.classList.add('active');
                this.startAutoRefresh();
                this.fetchBtcToThbRate();
            }
        }
        document.addEventListener('DOMContentLoaded', () => new BitcoinConverter());
    </script>
